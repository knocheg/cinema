<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TICKET</title>
<style type="text/css">
.styles {
	color: #666666;
	font-size: 18px;
	font-weight: bold;
}
</style>
</head>
><body>

<h1 align="center"> ENJOY THE SHOW</h1>
<table align="center" width="528" border="1" cellspacing="1" cellpadding="2">
  <tr>
    <td width="122"><span class="styles">EVENT</span></td>
    <td width="111">$title</td>
    <td width="97"><span class="styles">AUD#</span></td>
    <td width="167">$auNumber</td>
  </tr>
  <tr>
    <td><span class="styles">DATE</span></td>
    <td>$date</td>
    <td><span class="styles">TIME</span></td>
    <td>$time</td>
  </tr>
  <tr>
    <td><span class="styles">ORDER INFO</span></td>
    <td>$orderNumber</td>
    <td><span class="styles">TICKET #</span></td>
    <td>$ticketNumber</td>
  </tr>
  <tr>
    <td><span class="styles">PRICE PAID</td>
    <td>$price</td>
    <td><span class="styles">ORDER BY</td>
    <td>$personName</td>
  </tr>
  <tr>
    <td colspan="4"><div align="center"><span class="styles">Print this ticket and bring it with you to the show</span></div></td>
  </tr>
</table>
<p align="center">&nbsp;</p>
<div align="center"></div>
<p>&nbsp;	</p>
</body>
</html>
